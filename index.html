<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YodaSpeaks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>👽 Yoda Translator 👽</h1>
    </header>

    <section class="main">
      <textarea
        id="txt-input"
        placeholder="Write something to translate it to banana..."
      ></textarea>
      <br />
      <button id="btn-translate">Translate to Yodish</button>
      <div style="font-size: larger">
        👇 Yoda would have said it this way 👇
      </div>
      <div id="txt-output"></div>
    </section>

    <footer class="footer">
      <div class="about">
        <h2>ABOUT</h2>
        <p class="container-center">
          Are you a Star Wars fan? Talk to Jedi Master Yoda using this app where
          you can translate English text to Yoda's language, Yodish.
        </p>
      </div>
      <h5 class="footer-header">Made with ❤️ by snegicodes</h5>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
